# TDM â€” CI: lint, test, optional build
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: tdm
          POSTGRES_PASSWORD: tdm
          POSTGRES_DB: tdm_metadata
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tdm"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install pytest pytest-asyncio ruff black mypy
          # When tdm-api/tdm-orchestrator exist: pip install -e ./tdm-api -e ./tdm-orchestrator -e ./tdm-metadata-store

      - name: Ruff
        run: |
          . .venv/bin/activate
          ruff check .

      - name: Black
        run: |
          . .venv/bin/activate
          black --check .

      - name: Run tests
        env:
          DATABASE_URL: postgresql://tdm:tdm@localhost:5432/tdm_metadata
          REDIS_URL: redis://localhost:6379/0
          MINIO_ENDPOINT: localhost
          MINIO_ACCESS_KEY: minio
          MINIO_SECRET_KEY: minio
          MINIO_BUCKET: tdm-test
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
        run: |
          . .venv/bin/activate
          pytest tests/ -v --tb=short

  build-api:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build API image
        run: |
          if [ -f tdm-api/Dockerfile ]; then docker build -t tdm-api:latest ./tdm-api; else echo "tdm-api/Dockerfile not yet present, skipping"; fi
